<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monzi's Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <div class="header_top">
            <h1>My Library</h1>
            <div class="header_top_left">
                <div>Total: <span class="num_books"></span></div>
                <button id="add_books">Add Books</button>
            </div>
        </div>
        <div class="popup">
            <div class="popup_container">
                <form action="" method="post">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required/>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required/>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" min="10" max="1000" required/>
                    <h3>Did you read?</h3>
                    <div>
                        <input type="radio" id="read" name="read" value="read" required/>
                        <label for="read">Yes, I have read</label>
                    </div>
                    <div>
                        <input type="radio" id="unread" name="read" value="not read yet"/>
                        <label for="unread">No, not yet</label>
                    </div>
                    <button class="form_btn" type="submit">Add to my library</button>
                </form>
                <button class="close_btn">x</button>
            </div>
        </div>
    </header>
    <article>
        <div class="book_container">
        </div>
    </article>
    
</body>
</html>

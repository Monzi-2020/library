<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monzi's Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Library</h1>
        <div class="num_books">Total:</div>
        <button>Add books</button>
        <div class="popup">
            <form action="" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title"/>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author"/>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages"/>
                <h3>Did you read?</h3>
                <div>
                    <label for="read">Read</label>
                    <input type="radio" id="read" name="read" value="read"/>
                </div>
                <div>
                    <label for="unread">Not yet</label>
                    <input type="radio" id="unread" name="read" value="not read yet"/>
                </div>

            </form>
        </div>
    </header>
    <article>
        <div class="book_shelves">
            <div class="book_shelf"></div>
        </div>
    </article>
    
</body>
</html>
